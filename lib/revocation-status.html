<script type="text/html" data-template-name="revocation-status">

    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> Name
        </label>
        <input type="text" id="node-input-name" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-tls">
            <i class="fa fa-tag"></i> TLS Configuration
        </label>
        <input type="text" style="width: 300px" id="node-input-tls">
    </div>

    <div class="form-row">
        <label for="node-input-ejbcaConfig">
            <i class="fa fa-tag"></i> EJBCA Configuration
        </label>
        <input type="text" style="width: 300px" id="node-input-ejbcaConfig">
    </div>


    <div class="form-row">
        <label for="node-input-serial_number"> Serial number</label>
        <input type="text" id="node-input-serial_number" placeholder="">
    </div>
</script>

<script type="text/javascript">
    (function () {
        RED.nodes.registerType('revocation-status', {
            category: 'EJBCA',
            color: "rgb(95, 97, 255)",
            defaults: {
                name: {value: ""},
                tls: {
                    type: "tls-config",
                    required: true,
                    label: RED._("node-red:httpin.tls-config")
                },
                ejbcaConfig: {
                    type: "ejbca-config-3",
                    value: "",
                    required: true
                },
                serial_number: {value: ""},
            },

            inputs: 1,
            outputs: 1,
            icon: "icons/1-circle-question-solid.svg",
            label: function () {
                return this.name || this._("revocation-status");
            },
            labelStyle: function () {
                return this.name ? "node_label_italic" : "";
            },
            oneditsave: function () {
                var tlsConfigInput = $("#node-input-tls");
                var selectedTlsConfig = tlsConfigInput.val();
                config.tls = selectedTlsConfig !== "_ADD_" ? selectedTlsConfig : "";
            },
        });
    })();
</script>
